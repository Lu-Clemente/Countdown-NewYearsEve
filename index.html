<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Ticker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">New Years Eve</h1>
    <section class="timer">
        <div class="days item">
            <p id="days-num">0</p>
            <p>days</p>
        </div>
        <div class="hours item">
            <p id="hours-num">0</p>
            <p>hours</p>
        </div>
        <div class="minutes item">
            <p id="minutes-num">0</p>
            <p>minutes</p>
        </div>
        <div class="seconds item">
            <p id="seconds-num">0</p>
            <p>seconds</p>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
